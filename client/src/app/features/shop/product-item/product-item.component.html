@if(product){
<mat-card appearance="raised">
    <img src="{{product.pictureUrl}}" alt="Image of {{product.name}}">
    <mat-card-content class="mt-2">
        <h2 class="text-sm  uppercase font-thin">{{product.brand}}</h2>
        <p class="font-light">{{product.price | currency}}</p>
        <mat-card-actions>
            <button mat-stroked-button class="w-full" id="addCartButton">
                <mat-icon>add_shopping_cart</mat-icon>
                Add To Cart
            </button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>`
}
